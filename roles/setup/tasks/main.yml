- name: Set hostname to {{ hostname }}
  hostname:
    name: "{{ hostname }}"
  when: hostname is defined

- name: Change timezone to {{ timezone }}
  timezone:
    name: "{{ timezone }}"

- name: Set nofile limits
  pam_limits:
    domain: "*"
    limit_type: "{{ item }}"
    limit_item: nofile
    value: "{{ limit }}"
  with_items:
    - soft
    - hard

- name: Disable SELinux
  selinux:
    state: disabled

- include: yum.yml

- include: firewalld.yml
