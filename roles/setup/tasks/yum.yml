- name: Set yum releasever variable
  template:
    src: releasever
    dest: /etc/yum/vars/

- name: Update all packages
  yum:
    name: "*"
    state: latest

- name: Install common packages
  yum:
    name:
      - git
      - vim
      - zip
      - unzip
      - bash-completion
    state: present
