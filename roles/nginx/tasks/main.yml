- name: Copy nginx.repo
  copy:
    src: nginx.repo
    dest: /etc/yum.repos.d/

- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Copy nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/
  notify:
    - Reload nginx

- name: Start and enable nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
  notify:
    - Add firewalld rule for nginx
