user  {{ nginx_user }};

worker_processes    auto;
worker_cpu_affinity auto;

error_log  /var/log/nginx/error.log {{ nginx_log_level }};
pid        /var/run/nginx.pid;

worker_rlimit_nofile {{ nginx_worker_connections }};

events {
    use epoll;
    worker_connections  {{ nginx_worker_connections }};
    multi_accept off;
    accept_mutex off;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    server_names_hash_bucket_size 128;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 50m;

    sendfile on;
    sendfile_max_chunk 512k;

    tcp_nopush  on;
    tcp_nodelay on;

    server_tokens {{ nginx_server_tokens }};

    keepalive_timeout  60;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;

    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types     text/plain application/javascript application/x-javascript text/javascript text/css text/xml application/xml application/xml+rss;
    gzip_vary on;
    gzip_proxied   expired no-cache no-store private auth;
    gzip_disable   "MSIE [1-6]\.";

{% if nginx_proxy_cache_path %}
    proxy_cache_path {{ nginx_proxy_cache_path }}
{% endif %}

    include /etc/nginx/conf.d/*.conf;
}
